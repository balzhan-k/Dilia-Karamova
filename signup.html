  <body>

        <li><a href="index.html#contact">Контакты</a></li>
        <li>
          <a href="signup.html" class="cta-button">Получить консультацию</a>
        </li>
      </ul>
    </nav>

    <nav class="navbar-sm">
      <button class="toggle-button" id="toggleButton" aria-label="Открыть меню">
        ☰

      <div class="side-menu" id="sideMenu">
        <button class="close-button" id="closeButton" aria-label="Закрыть меню">

        <a href="index.html#about">Обо мне</a>
        <a href="index.html#specialties">С чем я работаю</a>
        <a href="index.html#consultation">Услуги</a>
        <a href="index.html#contact">Контакты</a>
        <a
          type="button"
          class="btn d-flex justify-content-start"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Образование
        </a>
        <a href="signup.html">Получить консультацию</a>

        <div class="slidebar-icons">
          <a
            href="https://instagram.com/diliakaramova"

            class="icon instagram"
            aria-label="Instagram"

          <a

            target="_blank"

          >

          <a

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./Diploma1.jpg"
                    class="d-block w-100"
                    alt="Диплом1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Diploma2.JPG"
                    class="d-block w-100"
                    alt="Диплом2"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Предыдущий</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Следующий</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form
      name="contact"
      method="POST"
      netlify
      netlify-honeypot="bot-field"
      action="./success.html"
    >
      <h2>Получить консультацию</h2>

      <div class="input-group">
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="input-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input-group">
        <label for="email">Эл. адрес:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="message">Напишите о себе:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="hidden">
        <label>Don't fill this out if you're human:</label>
        <input name="bot-field" />
      </div>
      <input type="submit" value="Отправить" class="btn-success" />
    </form>

        <i class="fa-regular fa-heart"></i>
      </span>
    </div>
  </body>

  <script>
    const toggleButton = document.getElementById("toggleButton");
    const sideMenu = document.getElementById("sideMenu");
    const closeButton = document.getElementById("closeButton");
    const menuLinks = sideMenu.querySelectorAll("a");

    toggleButton.addEventListener("click", () => {
      sideMenu.classList.add("active");
      toggleButton.classList.add("hidden");
    });

    closeButton.addEventListener("click", () => {
      sideMenu.classList.remove("active");
      toggleButton.classList.remove("hidden");
    });

    menuLinks.forEach((link) => {
      link.addEventListener("click", () => {
        sideMenu.classList.remove("active");
        toggleButton.classList.remove("hidden");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
